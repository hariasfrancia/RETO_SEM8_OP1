<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana(8)-Reto 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
      <!-- Para llamar a los íconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <!-- Barra de Navaegacion -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">POS  by Parzibyte</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Vender</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ventas</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- ------------------------------------------------------------ -->
    <main>
        <!-- Tablas -->
      <div class="row justify-content-center mt-4">
        <div class="col-8">
            <div>
                <h1>Productos</h1>
            </div>
            <div>
                <button class="btn btn-success">
                  Agregar
                </button>
            </div>

          <table class="table table-striped">
            <thead>
             <tr>
               <th>Nombre</th>
               <th>Código</th>
               <th>Precio</th>
               <th>Existencia</th>
               <th>Editar</th>
               <th>Eliminar</th>
             </tr>
            </thead>
            <tbody>
              <tr>
                <td>BARRITAS DE FRESA</td>
                <td>1</td>
                <td>50.0</td>
                <td>41.0</td>
                <td><button type="button" class="btn btn-warning">Editar<i class="bi bi-pencil-square"></i></i></button></td>
                <td><button type="button" class="btn btn-danger">Eliminar<i class="bi bi-trash-fill"></i></i></button></td>
              </tr>
              <tr>
                <td>BARRITAS DE MORA</td>
                <td>2</td>
                <td>30.0</td>
                <td>29.0</td>
                <td><button type="button" class="btn btn-warning">Editar<i class="bi bi-pencil-square"></i></button></td>
                <td><button type="button" class="btn btn-danger">Eliminar<i class="bi bi-trash-fill"></i></button></td>
              </tr>
              <tr>
                <td>CHECHITOS DONITAS CHILE</td>
                <td>3</td>
                <td>20.0</td>
                <td>99.0</td>
                <td><button type="button" class="btn btn-warning">Editar<i class="bi bi-pencil-square"></i></button></td>
                <td><button type="button" class="btn btn-danger">Eliminar<i class="bi bi-trash-fill"></i></button></td>
              </tr>
              <tr>
                <td>FANTA NARANJA 3LT</td>
                <td>4</td>
                <td>7.0</td>
                <td>99.0</td>
                <td><button type="button" class="btn btn-warning">Editar<i class="bi bi-pencil-square"></i></button></td>
                <td><button type="button" class="btn btn-danger">Eliminar<i class="bi bi-trash-fill"></i></button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <!-- <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> -->
      </div>
    </main>
    <!-- ------------------------------------------------------------ -->
    <!-- footer -->
    <div class="card-footer bg-dark">
        <small class="text-muted">Sistema de ventas Spring Boot  <b><'/></b> con <i class="bi bi-heart-fill"></i> por <font color="white">Parzibyte</font></small>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
</body>
</html>
